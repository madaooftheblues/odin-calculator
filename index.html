<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>

        <div class="keys">
          <div class="left">
            <div class="misc">
              <button id="clear">AC</button>
              <button id="back">DEL</button>
            </div>
            <div class="digits">
              <button id="7" class="digit">7</button>
              <button id="8" class="digit">8</button>
              <button id="9" class="digit">9</button>
              <button id="4" class="digit">4</button>
              <button id="5" class="digit">5</button>
              <button id="6" class="digit">6</button>
              <button id="1" class="digit">1</button>
              <button id="2" class="digit">2</button>
              <button id="3" class="digit">3</button>
              <button id="0" class="digit">0</button>

              <button id="equals">=</button>
              <button id="decimal">.</button>
            </div>
          </div>
          <div class="operators">
            <button id="/" class="operator">/</button>
            <button id="*" class="operator">*</button>
            <button id="-" class="operator">-</button>
            <button id="+" class="operator plus">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
